{% extends 'base.html' %}
{% load gravatar %}
{% load crispy_forms_tags %}

{% block content %}

<h3>Profile Details</h4>
<div>{% gravatar user.email 150 %}</div>
<form method="post">
  {% csrf_token %}
  {% crispy form form.helper %}
  {% crispy profile_form profile_form.helper %}

  {{profile_form.as_p}}
  <input type="submit" class="btn btn-primary" value="Save">
</form>
{% endblock content %}
