{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <h2>Manage Groups</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 well">
        <div class="row">
          <div class="col-xs-12">
            <table class="table table-striped">
              <thead><tr><th>Name</th><th>Code</th><th>Delete</th></tr></thead>
              <tbody>
                {% for g in groups %}
                <tr>
                  <td>{{g.name}}</td><td>{{g.code}}</td>
                  <td><a href="delete/{{g.pk}}/" class="btn btn-link" {% if g.created_by != user %}disabled="disabled"{% endif %}> <i class="material-icons">delete</i></a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#discussionGroupModal">Add Group</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="discussionGroupModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Discussion Group</h4>
          </div>
          {% crispy form form.helper %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
