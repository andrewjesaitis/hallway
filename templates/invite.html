{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <h2>Invite Users</h2>
  </div>
</div>
<div class="row">
<div class="col-md-8 col-sm-12 well">
  {% crispy form form.helper %}
</div>
</div>
<div class="modal fade" id="discussionGroupModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Discussion Group</h4>
      </div>
        {% crispy discussion_group_form discussion_group_form.helper %}
    </div>
  </div>
</div>
{% endblock content %}
